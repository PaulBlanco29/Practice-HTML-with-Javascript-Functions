<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Cookbook</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>My Cookbook</h1>

  <div id="recipe-form">
    <input type="text" id="recipe-title" placeholder="Recipe Title">
    <input type="text" id="ingredient-input" placeholder="Enter Ingredient">
    <button onclick="addIngredient()">Add Ingredient</button>
    <ul id="ingredient-list"></ul>
    <input type="text" id="instruction-input" placeholder="Enter Instruction">
    <button onclick="addInstruction()">Add Instruction</button>
    <ol id="instruction-list"></ol>
    <button onclick="saveRecipe()">Save Recipe</button>
  </div>

  <div id="recipe-list">
    <h2>Recipe List</h2>
    <ul id="saved-recipes"></ul>
  </div>

  <div id="recipe-details">
    <h2 id="details-title"></h2>
    <h3>Ingredients:</h3>
    <ul id="details-ingredients"></ul>
    <h3>Instructions:</h3>
    <ol id="details-instructions"></ol>
  </div>

  <script src="script.js"></script>
  
</body>
</html>
